{% extends "base.html" %}
{% block title %}Add Vehicle{% endblock %}
{% block content %}
<div class="container flex">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h2 class="mt-4 mb-4">Add Vehicle</h2>
		<form method="post">{% csrf_token %}
			<div class="form-group">
				<label for="type">Type</label>
				<select class="form-control" id="type" name="type">
					{% for vehicle_type in types %}
						<option value="{{vehicle_type.id}}">{{vehicle_type.name}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group">
				<label for="size">sizes</label>
				<select class="form-control" id="size" name="size">
					
					{% for vehicle_size in sizes %}
						<option value="{{vehicle_size.id}}">{{vehicle_size.name}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group ">
				<label class="form-label" for="real_cost">Real Cost</label>
				
					<input type="text" class="form-control" name="real_cost" id="real_cost">
			</div>
			<button class="btn btn-lg btn-secondary"type="submit">submit</button>
		</form>
	</div>
	<div class="col-3"></div>
{% endblock %}
