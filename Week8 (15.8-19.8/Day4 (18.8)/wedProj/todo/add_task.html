{% extends "base.html" %}
{% block title %}Add Task{% endblock %}
{% block content %}
	<div class="container flex">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				
				<h2 class="mb-4 mt-4">Add Customer</h2>
		<form method="post">{% csrf_token %}
			
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" name="title" id="title">
			</div>
			<div class="form-group">
				<label for="details"><Details></Details></label>
				<input type="text" name="details" id="details">
			</div>
			<div class="form-group">
				<label for="date_completion">Completion Date</label>
				<input type="date" name="date_completion" id="date_completion">
			</div>
			<div class="form-group">
				<label for="deadline_date">Deadline</label>
				<input type="date" name="deadline_date" id="deadline_date">
			</div>
			<div class="form-group">
				<label for="categories">Categories</label>
				<input type="text" name="categories" id="categories">
			</div>
			
			<button class="btn btn-lg btn-secondary" type="submit">submit</button>
		</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
{% endblock %}
