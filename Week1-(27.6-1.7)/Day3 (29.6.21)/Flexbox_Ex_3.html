<html>

<style type="text/css">
	.wholeEx3{
	height: 500px;
	display: flex;
	flex-wrap: nowrap;
	flex-direction: row;

	border-style: solid; color: red;
	padding: 5px;
	align-items: flex-end;
	margin: 10px;
	}

	.short{
		width: 20%;
		height: 50px;

	}

	.long{
		width: 30%;
		height: 50px;
	}


</style>

<head>
	<meta charset="utf-8">
	<title>Flexbox Ex1</title>
	<link rel="stylesheet" type="text/css" href="Flexbox1,2,3.css">
</head>
<body>
	<!-- Make whole screen a container -->
	<div class= "wholeEx3">
		<div class="both short" style="background-color: darkblue;">Logo</div>
		<div class="both long" style="background-color: lightblue;">Team</div>
		<div class="both long" style="background-color: palevioletred;">Products</div>

	</div>

</body>
</html>
