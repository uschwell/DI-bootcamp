<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
</head>
<body>

	<div style="background-color: lightblue; width: 200px; height: 200px; ">
		<!-- UserName -->
		<div class="lineup">
			<label for="usename">Username:</label>
			<input type="text" id="usename" name="usename"><br>
		</div>



		<!-- Password -->
		<div class="lineup">
				<label for="pwd">Password:</label>
			<input type="password" id="pwd" name="pwd">
		</div>

			<!-- Submit data -->
		<input type="button" value="Login" onclick="msg()">
	</div>

</body>
</html>
