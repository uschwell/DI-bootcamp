<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="login-signup.css"></link>
</head>
<body>

	<h1 class="backColor" style="height: 100px;">Log In</h1>

	<div class="backColor" style="margin-top: -50px;">
		<!-- UserName -->
		<div class="lineup">
			<label for="usename">Username:</label>
			<input type="text" id="usename" name="usename"><br>
		</div>



		<!-- Password -->
		<div class="lineup">
				<label for="pwd">Password:</label>
			<input type="password" id="pwd" name="pwd">
		</div>

			<!-- Submit data -->
		<input type="button" value="Login" onclick="msg()" style="background-color: purple;">
	</div>

</body>
</html>
